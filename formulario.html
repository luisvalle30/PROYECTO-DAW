	<section id="contenedor">
		<label><h1>Contáctanos </h1> </label>
		<p> ¡¿Tienes dudas?! Envianos tu comentario a través del siguiente formulario</p>
		<form class="form-horizontal"> 
		<fieldset> 
			<!-- Form Name --> 
			<legend>Información</legend> 
			<!-- Text input--> 
			<div class="form-group"> 
				<label class="col-md-4 control-label" for="textnombre">Nombre</label> 
				<div class="col-md-4"> 
					<input id="textnombre" name="textnombre" type="text" placeholder="Nombre" class="form-control input-md"> 
					<span class="help-block">Ingrese su nombreo o nickname</span> 



					<label class="col-md-4 control-label" for="textpais">Pais</label> 
				<div class="col-md-4"> 
					<input id="textpais" name="textpais" type="text" placeholder="Pais" class="form-control input-md"> 
					<span class="help-block">Ingrese su pais de origen</span> 
				</div> 
			</div> 
			<!-- Select Basic --> 
			<div class="form-group"> 
				<label class="col-md-4 control-label" for="selectbasic">Opcion de Comentario</label> <div class="col-md-4"> 
				<select id="selectbasic" name="selectbasic" class="form-control"> 
					<option value="NEGATIVO">Queja</option> 
					<option value="POSITIVO">Felicitacion</option> 
				</select> 
				</div>
			</div>
			<!-- Textarea --> 
			<div class="form-group"> 
				<label class="col-md-4 control-label" for="textcontenido">Comentario</label> 
				<div class="col-md-4"> 
					<textarea class="form-control" id="textcontenido" name="textcontenido"></textarea> 
				</div> 
			</div> 
			<!-- Button --> 
			<div class="form-group"> 
				<label class="col-md-4 control-label" for="singlebutton"></label> 
				<div class="col-md-4"> 
					<input type="button" id="btncomentar" name="btncomentar" class="btn btn-primary" value="Comentar"> 
				</div> 
			</div> 
		</fieldset> 
	</form> 
	<div id="Comentarios" class="container"> 
		<h1>Comentarios sobre Servicios:</h1>
